<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">


    <div class="card shadow p-4">
        <h3 class="mb-4">Customer Form</h3>

        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">ID</label>
                <input type="text" id="cusId" class="form-control" placeholder="Enter ID">
            </div>

            <div class="col-md-4">
                <label class="form-label">Name</label>
                <input type="text" id="cusName" class="form-control" placeholder="Enter Name">
            </div>

            <div class="col-md-4">
                <label class="form-label">Address</label>
                <input type="text" id="cusAddress" class="form-control" placeholder="Enter Address">
            </div>
        </div>

        <div class="mt-4 d-flex gap-2 flex-wrap">
            <button class="btn btn-success" id="btnAdd" type="button">Add</button>
            <button class="btn btn-warning" id="btnUpdate" type="button" >Update</button>
            <button class="btn btn-danger" id="btnDelete" type="button" >Delete</button>
            <button class="btn btn-secondary" id="btnClear" type="button">Clear</button>
        </div>
    </div>

    <div class="card shadow mt-5 p-4">
        <h3 class="mb-3">Customer Table</h3>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead class="table-dark">
                <tr>
                    <th style="width: 15%;">ID</th>
                    <th style="width: 35%;">Name</th>
                    <th style="width: 50%;">Address</th>
                </tr>
                </thead>
                <tbody id="tblCustomers"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
