<div class="container mt-5">


    <div class="card shadow p-4">
        <h3 class="mb-4">Customer Form</h3>

        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">ID</label>
                <input type="text" id="cusId" class="form-control" placeholder="Enter ID">
            </div>

            <div class="col-md-4">
                <label class="form-label">Name</label>
                <input type="text" id="cusName" class="form-control" placeholder="Enter Name">
            </div>

            <div class="col-md-4">
                <label class="form-label">Address</label>
                <input type="text" id="cusAddress" class="form-control" placeholder="Enter Address">
            </div>
        </div>

        <div class="mt-4 d-flex gap-2 flex-wrap">
            <button class="btn btn-success" id="btnAdd" type="button">Add</button>
            <button class="btn btn-warning" id="btnUpdate" type="button" >Update</button>
            <button class="btn btn-danger" id="btnDelete" type="button" >Delete</button>
            <button class="btn btn-secondary" id="btnClear" type="button">Clear</button>
        </div>
    </div>

    <div class="card shadow mt-5 p-4">
        <h3 class="mb-3">Customer Table</h3>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead class="table-dark">
                <tr>
                    <th style="width: 15%;">ID</th>
                    <th style="width: 35%;">Name</th>
                    <th style="width: 50%;">Address</th>
                </tr>
                </thead>
                <tbody id="tblCustomers"></tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<script>
    const BASE_URL = "http://localhost:8080/app/v1/customer";

    function clearForm() {
        $("#cusId").val("");
        $("#cusName").val("");
        $("#cusAddress").val("");
        $("#cusId").focus();
    }

    function loadCustomers() {
        $.ajax({
            url: BASE_URL,
            method: "GET",
            dataType: "json",
            success: function (resp) {
                $("#tblCustomers").empty();

                const customers = resp.data || [];

                customers.forEach((c) => {
                    $("#tblCustomers").append(`
          <tr>
            <td>${c.cId}</td>
            <td>${c.cName}</td>
            <td>${c.cAddress}</td>
          </tr>
        `);
                });
            },
            error: function (xhr) {
                showError(xhr.responseJSON?.message || "Failed to load customers");
            }
        });
    }



    $("#tblCustomers").on("click", "tr", function () {
        $("#cusId").val($(this).children().eq(0).text());
        $("#cusName").val($(this).children().eq(1).text());
        $("#cusAddress").val($(this).children().eq(2).text());
    });


    $("#btnAdd").on("click", function () {
        const customer = {
            cName: $("#cusName").val().trim(),
            cAddress: $("#cusAddress").val().trim()
        };



        $.ajax({
            url: BASE_URL,
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(customer),
            success: function (resp) {
                if (resp.status === 201 || resp.status === 200) {
                    showSuccess(resp.message);
                    clearForm();
                    loadCustomers();
                } else {
                    showError(resp.message || "Something went wrong");
                }
            }
        });
    });


    $("#btnUpdate").on("click", function () {
        const customer = {
            cId: $("#cusId").val().trim(),
            cName: $("#cusName").val().trim(),
            cAddress: $("#cusAddress").val().trim()
        };

        $.ajax({
            url: BASE_URL,
            method: "PUT",
            contentType: "application/json",
            data: JSON.stringify(customer),
            success: function (resp) {
                if (resp.status === 201 || resp.status === 200) {
                    showSuccess(resp.message);
                    clearForm();
                    loadCustomers();
                } else {
                    showError(resp.message || "Something went wrong");
                }
            }
        });
    });


    $("#btnDelete").on("click", function () {
        const id = $("#cusId").val().trim();

        if (!id) {
            alert("Enter/select a customer ID first!");
            return;
        }

        if (!confirm(`Delete customer ${id}?`)) return;

        $.ajax({
            url: `${BASE_URL}/${encodeURIComponent(id)}`,
            method: "DELETE",
            success: function (resp) {
                showSuccess(resp.message);
                clearForm();
                loadCustomers();
            }
        });
    });


    $("#btnClear").on("click", function () {
        clearForm();
    });


    $(document).ready(function () {
        loadCustomers();
    });

    function showSuccess(message){
        Swal.fire({
            icon: 'success',
            title: 'Success',
            text: message,
            timer: 1800,
            showConfirmButton: false
        });
    }

    function showError(message){
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: message
        });
    }

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
