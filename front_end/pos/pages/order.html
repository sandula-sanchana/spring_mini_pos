<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <div class="row g-4">


        <div class="col-lg-5">
            <div class="card shadow p-4">
                <h3 class="mb-3">Order Details</h3>

                <div class="row g-3">

                    <div class="col-12">
                        <label class="form-label">Order ID</label>
                        <input type="text" id="orderId" class="form-control" placeholder="OD-001">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Customer ID</label>
                        <select id="cusSelect" class="form-select">
                            <option value="">-- Select Customer --</option>
                        </select>
                        <small class="text-muted">Customer Name: <span id="cusNameView">-</span></small>
                    </div>

                    <hr class="my-2">

                    <div class="col-12">
                        <label class="form-label">Item ID</label>
                        <select id="itemSelect" class="form-select">
                            <option value="">-- Select Item --</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Item Name</label>
                        <input type="text" id="itemName" class="form-control" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Unit Price</label>
                        <input type="text" id="unitPrice" class="form-control" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Available Qty</label>
                        <input type="text" id="availableQty" class="form-control" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Order Qty</label>
                        <input type="number" id="orderQty" class="form-control" min="1" placeholder="1">
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary w-100" id="btnAddToCart" type="button">Add to Cart</button>
                    </div>

                </div>
            </div>
        </div>


        <div class="col-lg-7">
            <div class="card shadow p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="mb-0">Cart</h3>
                    <div class="fs-5">
                        Total: <span class="fw-bold" id="grandTotal">0.00</span>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-center align-middle">
                        <thead class="table-dark">
                        <tr>
                            <th>Item ID</th>
                            <th>Name</th>
                            <th>Qty</th>
                            <th>Unit Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="cartBody"></tbody>
                    </table>
                </div>

                <button class="btn btn-success w-100 mt-3" id="btnPlaceOrder" type="button">Place Order</button>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
