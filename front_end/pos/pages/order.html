<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order</title>

</head>
<body>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="customer.html">customer</a></li>
                <li class="nav-item"><a class="nav-link" href="item.html">item</a></li>
                <li class="nav-item"><a class="nav-link" href="order.html">order</a></li>
            </ul>

    </div>

<div class="container mt-5">
    <div class="row g-4">

        <div class="col-lg-5">
            <div class="card shadow p-4">
                <h3 class="mb-3">Order Details</h3>

                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Order ID (Auto)</label>
                        <input type="text" id="orderId" class="form-control" disabled>
                        <small class="text-muted">This is a preview. Final ID is generated by DB.</small>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Customer ID</label>
                        <select id="cusSelect" class="form-select">
                            <option value="">-- Select Customer --</option>
                        </select>
                        <small class="text-muted">Customer Name: <span id="cusNameView">-</span></small>
                    </div>

                    <hr class="my-2">

                    <div class="col-12">
                        <label class="form-label">Item ID</label>
                        <select id="itemSelect" class="form-select">
                            <option value="">-- Select Item --</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Item Name</label>
                        <input type="text" id="itemName" class="form-control" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Unit Price</label>
                        <input type="text" id="unitPrice" class="form-control" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Available Qty</label>
                        <input type="text" id="availableQty" class="form-control" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Order Qty</label>
                        <input type="number" id="orderQty" class="form-control" min="1" placeholder="1">
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary w-100" id="btnAddToCart" type="button">Add to Cart</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="card shadow p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="mb-0">Cart</h3>
                    <div class="fs-5">
                        Total: <span class="fw-bold" id="grandTotal">0.00</span>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-center align-middle">
                        <thead class="table-dark">
                        <tr>
                            <th>Item ID</th>
                            <th>Name</th>
                            <th>Qty</th>
                            <th>Unit Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="cartBody"></tbody>
                    </table>
                </div>

                <button class="btn btn-success w-100 mt-3" id="btnPlaceOrder" type="button">Place Order</button>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<!-- SweetAlert2 (add this BEFORE your main script) -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    const CUSTOMER_URL = "http://localhost:8080/app/v1/customer";
    const ITEM_URL = "http://localhost:8080/app/v1/item";
    const ORDER_URL = "http://localhost:8080/app/v1/order";

    let customers = [];
    let items = [];
    let cart = []; // { itemId, name, qty, unitPrice, total }

    // ✅ SweetAlert2 helpers (only UI, no logic changes)
    function showError(msg) {
        Swal.fire({
            icon: "error",
            title: "Oops...",
            text: msg
        });
    }

    function showSuccess(msg) {
        Swal.fire({
            icon: "success",
            title: "Success",
            text: msg,
            timer: 1500,
            showConfirmButton: false
        });
    }

    function money(n) { return Number(n || 0).toFixed(2); }

    function clearItemInputs() {
        $("#itemName").val("");
        $("#unitPrice").val("");
        $("#availableQty").val("");
        $("#orderQty").val("");
    }

    function renderCart() {
        $("#cartBody").empty();

        cart.forEach((c, idx) => {
            $("#cartBody").append(`
        <tr>
          <td>${c.itemId}</td>
          <td>${c.name}</td>
          <td>${c.qty}</td>
          <td>${money(c.unitPrice)}</td>
          <td>${money(c.total)}</td>
          <td><button class="btn btn-sm btn-danger btnRemove" data-index="${idx}">Remove</button></td>
        </tr>
      `);
        });

        const grandTotal = cart.reduce((sum, x) => sum + Number(x.total), 0);
        $("#grandTotal").text(money(grandTotal));
    }

    function loadNextOrderId() {
        $.ajax({
            url: ORDER_URL + "/next-id",
            method: "GET",
            success: function (id) {
                $("#orderId").val(id);
            },
            error: function () {
                $("#orderId").val("Auto");
            }
        });
    }

    function loadCustomers() {
        $.ajax({
            url: CUSTOMER_URL,
            method: "GET",
            dataType: "json",
            success: function (resp) {
                customers = resp?.data || [];   // ✅ important

                $("#cusSelect").empty().append(`<option value="">-- Select Customer --</option>`);
                customers.forEach((c) => {
                    $("#cusSelect").append(`<option value="${c.cId}">${c.cId}</option>`);
                });
            },
            error: function (xhr) {
                console.log(xhr.responseText);
                showError("Customer load failed: " + (xhr.responseText || xhr.status));
            }
        });
    }

    function loadItems() {
        $.ajax({
            url: ITEM_URL,
            method: "GET",
            dataType: "json",
            success: function (resp) {
                items = resp?.data || [];  // ✅ important

                $("#itemSelect").empty().append(`<option value="">-- Select Item --</option>`);
                items.forEach((i) => {
                    $("#itemSelect").append(`<option value="${i.id}">${i.id}</option>`);
                });
            },
            error: function (xhr) {
                console.log(xhr.responseText);
                showError("Item load failed: " + (xhr.responseText || xhr.status));
            }
        });
    }


    $("#cusSelect").on("change", function () {
        const cid = Number($(this).val());
        const cus = customers.find((c) => c.cId === cid);
        $("#cusNameView").text(cus ? cus.cName : "-");
    });

    $("#itemSelect").on("change", function () {
        const itemId = Number($(this).val());
        const it = items.find((i) => i.id === itemId);

        if (!it) {
            clearItemInputs();
            return;
        }

        $("#itemName").val(it.name);
        $("#unitPrice").val(money(it.price));
        $("#availableQty").val(it.qty);
        $("#orderQty").val(1).focus();
    });

    $("#btnAddToCart").on("click", function () {
        const customerId = Number($("#cusSelect").val());
        const itemId = Number($("#itemSelect").val());
        const qty = Number($("#orderQty").val());

        if (!customerId) return showError("Select a customer!");
        if (!itemId) return showError("Select an item!");
        if (!qty || qty <= 0) return showError("Enter valid order qty!");

        const it = items.find((i) => i.id === itemId);
        if (!it) return showError("Invalid item!");

        const available = Number(it.qty);
        if (qty > available) return showError(`Not enough stock! Available: ${available}`);

        const existing = cart.find((c) => c.itemId === itemId);
        const newCartQty = existing ? existing.qty + qty : qty;

        if (newCartQty > available) return showError(`Cart qty exceeds available stock! Available: ${available}`);

        if (existing) {
            existing.qty = newCartQty;
            existing.total = existing.qty * existing.unitPrice;
        } else {
            cart.push({
                itemId: it.id,
                name: it.name,
                qty: qty,
                unitPrice: Number(it.price),
                total: qty * Number(it.price)
            });
        }

        renderCart();
        $("#orderQty").val(1);
    });

    $("#cartBody").on("click", ".btnRemove", function () {
        const idx = Number($(this).data("index"));
        cart.splice(idx, 1);
        renderCart();
    });

    $("#btnPlaceOrder").on("click", function () {
        const customerId = Number($("#cusSelect").val());
        if (!customerId) return showError("Select a customer!");
        if (cart.length === 0) return showError("Cart is empty!");

        // ✅ do NOT send orderId
        const orderPayload = {
            customerId: customerId,
            items: cart.map((c) => ({
                itemId: c.itemId,
                qty: c.qty,
                unitPrice: c.unitPrice
            })),
            total: Number(cart.reduce((sum, x) => sum + Number(x.total), 0))
        };

        $.ajax({
            url: ORDER_URL,
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(orderPayload),
            success: function () {
                showSuccess("Order placed ✅");

                cart = [];
                renderCart();
                $("#cusSelect").val("");
                $("#cusNameView").text("-");
                $("#itemSelect").val("");
                clearItemInputs();

                loadItems();
                loadNextOrderId(); // ✅ refresh preview
            },
            error: function (xhr) {
                console.log(xhr.responseText);
                showError("Place order failed: " + (xhr.responseText || xhr.status));
            }
        });
    });

    $(document).ready(function () {
        loadCustomers();
        loadItems();
        renderCart();
        loadNextOrderId();
    });
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
