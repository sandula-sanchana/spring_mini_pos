<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">


    <div class="card shadow p-4">
        <h3 class="mb-4">Item Form</h3>

        <div class="row g-3">

            <div class="col-md-3">
                <label class="form-label">Item ID</label>
                <input type="text" id="itemId" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Item Name</label>
                <input type="text" id="itemName" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Quantity</label>
                <input type="number" id="itemQty" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Price ($)</label>
                <input type="number" id="itemPrice" class="form-control">
            </div>

        </div>

        <div class="mt-4 d-flex gap-2">
            <button class="btn btn-success" id="addBtn">Add</button>
            <button class="btn btn-warning" id="updateBtn" disabled>Update</button>
            <button class="btn btn-danger" id="deleteBtn" disabled>Delete</button>
            <button class="btn btn-secondary" id="clearBtn">Clear</button>
        </div>
    </div>



    <div class="card shadow mt-5 p-4">
        <h3 class="mb-3">Item Table</h3>

        <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Qty</th>
                <th>Price</th>
            </tr>
            </thead>

            <tbody id="itemTable"></tbody>
        </table>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
