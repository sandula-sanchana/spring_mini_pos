<html lang="en">

    <meta charset="UTF-8">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<div class="container mt-5">


    <div class="card shadow p-4">
        <h3 class="mb-4">Item Form</h3>

        <div class="row g-3">

            <div class="col-md-3">
                <label class="form-label">Item ID</label>
                <input type="text" id="itemId" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Item Name</label>
                <input type="text" id="itemName" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Quantity</label>
                <input type="number" id="itemQty" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Price ($)</label>
                <input type="number" id="itemPrice" class="form-control">
            </div>

        </div>

        <div class="mt-4 d-flex gap-2">
            <button class="btn btn-success" id="addBtn">Add</button>
            <button class="btn btn-warning" id="updateBtn" >Update</button>
            <button class="btn btn-danger" id="deleteBtn" >Delete</button>
            <button class="btn btn-secondary" id="clearBtn">Clear</button>
        </div>
    </div>



    <div class="card shadow mt-5 p-4">
        <h3 class="mb-3">Item Table</h3>

        <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Qty</th>
                <th>Price</th>
            </tr>
            </thead>

            <tbody id="itemTable"></tbody>
        </table>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
    const BASE_URL = "http://localhost:8080/app/v1/item";

    function clearForm() {
        $("#itemId").val("");
        $("#itemName").val("");
        $("#itemQty").val("");
        $("#itemPrice").val("");
        $("#itemId").focus();
    }

    function loadItems() {
        $.ajax({
            url: BASE_URL,
            method: "GET",
            dataType: "json",
            success: function (items) {
                $("#itemTable").empty();

                items.forEach((i) => {
                    $("#itemTable").append(`
                        <tr>
                          <td>${i.itemId}</td>
                          <td>${i.itemName}</td>
                          <td>${i.qty}</td>
                          <td>${i.price}</td>
                        </tr>
                    `);
                });
            },
            error: function (xhr) {
                console.log(xhr.responseText);
                alert("Load failed: " + (xhr.responseText || xhr.status));
            }
        });
    }


    $("#itemTable").on("click", "tr", function () {
        $("#itemId").val($(this).children().eq(0).text());
        $("#itemName").val($(this).children().eq(1).text());
        $("#itemQty").val($(this).children().eq(2).text());
        $("#itemPrice").val($(this).children().eq(3).text());
    });


    $("#addBtn").on("click", function () {
        const item = {
            itemId: $("#itemId").val().trim(),
            itemName: $("#itemName").val().trim(),
            qty: $("#itemQty").val().trim(),
            price: $("#itemPrice").val().trim()
        };

        if (!item.itemId || !item.itemName || !item.qty || !item.price) {
            alert("Please fill all fields!");
            return;
        }

        $.ajax({
            url: BASE_URL,
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(item),
            success: function () {
                alert("Item saved ✅");
                clearForm();
                loadItems();
            },
            error: function (xhr) {
                console.log(xhr.responseText);
                alert("Save failed: " + (xhr.responseText || xhr.status));
            }
        });
    });


    $("#updateBtn").on("click", function () {
        const item = {
            itemId: $("#itemId").val().trim(),
            itemName: $("#itemName").val().trim(),
            qty: $("#itemQty").val().trim(),
            price: $("#itemPrice").val().trim()
        };

        if (!item.itemId || !item.itemName || !item.qty || !item.price) {
            alert("Fill all fields!");
            return;
        }

        $.ajax({
            url: BASE_URL,
            method: "PUT",
            contentType: "application/json",
            data: JSON.stringify(item),
            success: function () {
                alert("Item updated ✅");
                clearForm();
                loadItems();
            },
            error: function (xhr) {
                console.log(xhr.responseText);
                alert("Update failed: " + (xhr.responseText || xhr.status));
            }
        });
    });

    $("#deleteBtn").on("click", function () {
        const id = $("#itemId").val().trim();

        if (!id) {
            alert("Enter/select an item ID first!");
            return;
        }

        if (!confirm(`Delete item ${id}?`)) return;

        $.ajax({
            url: `${BASE_URL}/${encodeURIComponent(id)}`,
            method: "DELETE",
            success: function () {
                alert("Item deleted ✅");
                clearForm();
                loadItems();
            },
            error: function (xhr) {
                console.log(xhr.responseText);
                alert("Delete failed: " + (xhr.responseText || xhr.status));
            }
        });
    });


    $("#clearBtn").on("click", function () {
        clearForm();
    });

    $(document).ready(function () {
        loadItems();
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
